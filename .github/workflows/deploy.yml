name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd demo-app || git clone https://github.com/your-username/demo-app.git
            cd demo-app
            git pull
            docker build -t demo-app .
            docker stop demo-app || true
            docker rm demo-app || true
            docker run -d -p 3000:3000 --name demo-app demo-app
